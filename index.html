<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App with Google Calendar Integration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">To-Do List App with Google Calendar Integration</h1>
        <div class="mb-3">
            <div id="g_id_onload"
                 data-client_id="yours//"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <button id="toggle-theme" class="btn btn-secondary mt-3">Toggle Theme</button>
        </div>
        <div id="todo-form-container">
            <form id="todo-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" class="form-control" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Task Description</label>
                    <textarea class="form-control" id="task-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="add-timestamp">Add Timestamp?</label>
                    <select class="form-control" id="add-timestamp">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="form-group d-none" id="timestamp-section">
                    <label for="task-timestamp">Timestamp</label>
                    <input type="datetime-local" class="form-control" id="task-timestamp">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
        <div id="todo-list" class="mt-5">
            <h2>To-Do List</h2>
            <ul class="list-group"></ul>
        </div>
        <div id="calendar-events" class="mt-5"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
